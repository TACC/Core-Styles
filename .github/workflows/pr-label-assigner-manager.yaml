# To isolate complexity of PR label task conditional dependency
name: PR Label Manager (on Open, Assign then Check)
on:
  pull_request:
    types:
      - opened
      - reopened # for testing

jobs:
  assign_label:
    name: Assign
    uses: ./.github/workflows/pr-label-assigner.yaml

  check_labels_after_assign:
    needs: [assign_label]
    name: Check
    uses: ./.github/workflows/pr-label-checker.yaml
