status: ready
variants:
  - name: default
    context:
      modifiers:
        - []
  - name: boxed
    context:
      modifiers:
        - [boxed]
  - name: piped
    view: 'c-nav--no-list.hbs'
    context:
      modifiers:
        - [piped]
        - [piped, boxed]
        - [piped, piped--before]
        - [piped, boxed, piped--before]
        - [piped, piped--after]
        - [piped, boxed, piped--after]
    status: wip
  - name: no-list
    context:
      show_buttons: true
      modifiers:
        - []
        - [boxed]
        - [piped]
  - name: is-list
    hidden: true
