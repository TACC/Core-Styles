context:
  helpTextTag: div
  inputListTag: menu
  selectors:
    errorList: .c-form__errors
    wrap: .c-form__field
  classNames:
    root: c-form
    title: c-form__title
    desc: c-form__desc
    errors: c-form__errors
    field: c-form__field
    badge: c-form__star
    hint: c-form__help
    has_required: has-required
    has_checkbox: has-type-check
    has_spam_filter: has-spam-check
    buttons: c-form__buttons
    button: c-form__button
    nav: c-form__nav
variants:
  - name: default
    status: prototype
  - name: portal
    context:
      shouldLoadPortal: true
  - name: cms
    label: CMS
    status: ready
    context:
      shouldLoadCMS: true
  - name: login
    context:
      classNames:
        modifier: c-form--login
        nav: c-form__nav
      shouldLoadPortal: true
      supportStyles:
        - ../../assets/components/c-form--login.css
