label: Django CMS Forms
status: ready
context:
  üìù supportStyles: only needed until core-styles.cms.css loads them
  supportStyles:
    - ../../assets/components/django-cms-forms.css
  shouldLoadCMS: true
  üìù shouldLoadCMS: because this is demo but this is CMS pattern
  markup:
    wrap_start: |2
      <div class="forms">
        <h3 class="title">(Optional) Title of Form</h3>
        <div class="description">(Optional) Description of the form.</div>
        <div class="form-wrapper">
          <form action="" method="POST" enctype="multipart/form-data">
    wrap_end: |2
          </form>
        </div>
      </div>
  errorLoc: top
  helpTextTag: div
  inputListTag: ul
  selectors:
    errorList: .form-errors, .field-errors
    wrap: .field-wrapper
  classNames:
    title: title
    desc: description
    errors: errorlist
    form_errors_wrap: form-errors
    field_errors_wrap: field-errors
    field: field-wrapper
    badge: asterisk
    hint: help-text
    has_required: required
    has_checkbox: checkboxinput
    has_spam_filter: recaptchav2checkbox
    radio_menu: radioselect
    check_menu: checkboxselectmultiple
    buttons: button-wrapper
    button: form-button
