context:
  tags:
    - test-tag
    - test-tag-long
    - test-tag-very-long
variants:
  - name: default
    hidden: true
    notes: A placeholder to render the component at all
  - name: nav
    label: '&lt;nav&gt;'
    notes: |
      A list of tags for navigation. The `<a>` does __not__ need the `.c-tag` class.

      Use Cases:
      - manage layout via parent (e.g. using flex or grid)
      - write fewer classnames in manual markup
      - semantic use of `<nav>`
  - name: ul
    label: 'Unordered &lt;ul&gt;'
    notes: |
      An _unordered_ list of tags.
      
      Options:
      - each tag has the `.c-tag` class
      - the list has appropriate `auto` class
        - `c-tag--auto-item` for `<li>` with plain text
        - `c-tag--auto-text` for `<li>` with any element (including link)
        - `c-tag--auto-link` or `c-tag--auto-text` for `<li>` with a link

      Use Cases:
      - manage layout via parent (e.g. using flex or grid)
      - semantic use of `<ul>`
  - name: ol
    label: 'Ordered &lt;ol&gt;'
    notes: |
      An _ordered_ list of tags.
      
      Options:
      - each tag has the `.c-tag` class
      - the list has appropriate `auto` class:
        - `c-tag--auto-item` for `<li>` with plain text
        - `c-tag--auto-text` for `<li>` with any element (including link)
        - `c-tag--auto-link` or `c-tag--auto-text` for `<li>` with a link

      Use Cases:
      - manage layout via parent (e.g. using flex or grid)
      - semantic use of `<ol>`
