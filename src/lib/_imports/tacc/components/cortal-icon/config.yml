status: ready
label: Icon (Cortal)
context:
  subdir: "tacc/components/cortal-icon"
  shouldSkipPattern: false
  sections:
    - id: basic
      title: Basic Icons
      icons: 
        - dashboard
        - data-files
        - applications
        - allocations
        - history
        - history-reverse
        - jobs
        - jobs-history
        - my-data
        - calendar
    - id: status
      title: Status Icons
      icons:
        - approved
        - pending
        - denied
        - approved-boxed
        - approved-boxed-reverse
        - approved-reverse
        - denied-reverse
        - trophy
    - id: files
      title: File Operations
      icons:
        - file
        - add-file
        - edit-document
        - document
        - copy
        - rename
        - trash
        - folder
        - search-folder
        - image
    - id: apps
      title: Applications
      icons:
        - jupyter
        - matlab
        - rstudio
        - namd
    - id: data
      title: Data Visualization
      icons:
        - bar-graph
        - pie-graph
        - pie-graph-open
        - pie-graph-reverse
        - visualization
        - data-processing
    - id: project
      title: Project Management
      icons:
        - project
        - add-project
        - proposal-approved
        - proposal-denied
        - proposal-pending
        - publications
    - id: system
      title: System & Tools
      icons:
        - gear
        - monitor
        - toolbox
        - code
        - script
        - search
        - browser
        - new-browser
        - compass
        - globe
        - link
        - dna
    - id: actions
      title: Actions
      icons:
        - download
        - upload
        - move
        - share
        - save
        - extract
        - compress
        - reverse-order
        - rotate-ccw
        - rotate-cw
        - refresh
    - id: ui
      title: UI Elements
      icons:
        - burger
        - close
        - close-boxed
        - expand
        - contract
        - push-left
        - push-right
        - down-arrow
        - exit
    - id: security
      title: Security
      icons:
        - lock
        - unlock
        - user
        - user-reverse
        - sillouette
    - id: communication
      title: Communication
      icons:
        - conversation
        - multiple-coversation
        - coversation-wait
    - id: notifications
      title: Notifications
      icons:
        - alert
        - no-alert
        - bulb
    - id: navigation
      title: Navigation
      icons:
        - nav-up
        - nav-right
        - nav-down
        - nav-left
  # Special sections that need custom layouts
  sizes:
    relative:
      - class: icon-sm
        label: .icon-sm
      - class: icon-md
        label: .icon-md
      - class: icon-lg
        label: .icon-lg
    absolute:
      - class: icon-18
        label: .icon-18
      - class: icon-24
        label: .icon-24
      - class: icon-64
        label: .icon-64
  transforms:
    - icon: icon-refresh
      class: icon-is-spinning
      label: .icon-is-spinning
    - icon: icon-search
      label: (no rotation)
    - icon: icon-search
      class: icon-rotate-90
      label: .icon-rotate-90
    - icon: icon-search
      class: icon-rotate-180
      label: .icon-rotate-180
    - icon: icon-search
      class: icon-rotate-270
      label: .icon-rotate-270
    - icon: icon-push-right
      class: icon-flip-x
      label: .icon-flip-x
    - icon: icon-push-right
      class: icon-flip-y
      label: .icon-flip-y
  in_buttons:
    - type: primary
      icon: add
      text: Add Item
    - type: secondary
      icon: edit-document
      text: Edit
    - type: tertiary
      icon: trash
      text: Delete
  with_labels:
    - icon: icon-file
      label: "ODC"
      usage: "licensing e.g. CC, ODC, FSF, OSI"
    - icon: icon-refresh
      label: "| |"
      usage: "loading paused"
    - icon: icon-data-files
      label: "99+"
      usage: "number of data entries"
